<style>
    .modal {
    display: none; 
    position: fixed;
    z-index: 3; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4); 
}

.modal-content {
    background-color: #000000;
    color: white;
    margin: 15% auto;
    margin-top: 8%; 
    padding: 20px;
    border: 1px solid #888;
    width: 700px; 
    height: 350px; 
    position: relative;
}

.close {
    position: absolute;
    color: #aaa;
    float: right;
    font-size: 45px;
    font-weight: bold;
    margin-left: 93.5%;
    margin-bottom: 69px;
    padding-right: 12px;
    padding-left: 12px;
}

.close:hover,
.close:focus {
    background-color: #BD1600;
    color: black;
    text-decoration: none;
    cursor: pointer;
}
.modal-show {
    display: block;
}
.headermodal{
    display: flex;
    justify-content: center;
    align-items: center;
}
.downloadbttn{
    background-color: #000000;
    color: white;
    margin-top: 2%;
    margin-left: 10%;
    padding: 5px;
    border: none;
    width: 80%; 
    max-width: 600px; 
    position: relative;
}
#applebtn{
    cursor: pointer;
    margin-top: 20px;
    margin-left: 31%;
    height: 55px;
    width: 190px;
}
#epicbbtn{
    background-color: #000000;
    height: 55px;
    width: 114px;
    border-color: #888;
}
.epicbbt{
    margin-top: 10px;
    background-color: black;
    height: 65px;
    width: 190px;
    border-radius: 15px;
    margin-left: 31%;
    border: solid;
    border-color: #888;
    cursor: pointer;
}
#playbttn{
    margin-top: 12px;
    cursor: pointer;
    margin-left: 25.2%;
    height: 85px;
    width: 249px;
}
</style>
<div class="modal" [ngClass]="{'modal-show': showModal}">
    <div class="modal-content">
        <div class="headermodal">
            <h1>Descargar</h1>
            <span class="close" (click)="closeModal()">&times;</span>
        </div>
        <div class="downloadbttn">
            <div>
            <button class="epicbbt">
                <img id="epicbbtn" src="iconepicstore.png" alt="">
            </button>
        </div>
            <img id="applebtn" src="buttonapple.png" alt="">
            <img id="playbttn" src="buttonplay.png" alt="">
     </div>
    </div>
  </div>
